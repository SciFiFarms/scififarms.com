    attributes:
      title: ''
      titletag: ''
      html: "<p>All demo content is for sample purpose only, intended to show a live site. Use the <a href=\"#\">Hadron RocketLauncher</a> to install an equivalent of the demo onto your site.</p>\n<p>Hadron is only available as part of the Club Subscription.</p>\n\n<div class=\"gantry-width-block gantry-width-50\">\n\t<div class=\"gantry-width-spacer\">\n\t\t<div class=\"rt-footer-logo\"></div>\n\t</div>\n</div>\n\n<div class=\"gantry-width-block gantry-width-50\">\n\t<div class=\"gantry-width-spacer nomarginleft\">\n\t\t<span>+1-(678)-123-6789</span><br />\n\t\t<span>Hadron Center, LLC</span><br />\n\t\t<span>123 Joomla! Boulevard</span><br />\n\t\t<span>Seattle, WA 00000, USA</span><br />\n\t\t<span><a href=\"#\">hello@hadron.com</a></span>\n\t</div>\n</div>\n\n<div class=\"clear\"></div>"
