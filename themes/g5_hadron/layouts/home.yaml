  contenttabs-2781:
    title: 'Content Tabs'
    attributes:
      items:
        -
          image: 'gantry-media://home/maintop/img-01.jpg'
          content: "<h3 class=\"title nomargintop nomarginbottom\">About Hadron</h3>\t\t\t\t<p class=\"rt-large-text nomargintop\">A contemporary and corporate visual frame.</p>\t\t\t\t<p class=\"hidden-tablet\">Hadron has a selection of preset styles with a diverse array of different background colors and shades to dramatically change the overall appearance.</p>\t\t\t<p class=\"visible-large\">Subtle animations on the various template elements provide enrichment to the site, such as the read more buttons or the unveil mechanism for the search input.</p>\t\t\t\t<p>The template places content as the primary focus.</p>"
          linklabel: 'Read more'
          link: '#'
          buttontarget: _self
          buttonclass: readon2
          title: Intro
        -
          image: 'gantry-media://home/maintop/img-01.jpg'
          content: "<h3 class=\"title nomargintop nomarginbottom\">Particles</h3>\t\t\t\t<p class=\"rt-large-text nomargintop\">Create and control  content with articles.</p>\t\t\t\t<p class=\"hidden-tablet\">There are many particles available to you, each with Hadron specific styling, such as for Lists, Tabs or Strips. Each particle is a different content display model.</p>\t\t\t<p class=\"visible-large\">A custom administrative interface is available via the Layout manager, providing a rich and intuitive experience for controlling extensive aspects of the particle.</p>\t\t\t\t<p>A revolutionary approach to controlling site content and images.</p>"
          linklabel: 'Read more'
          link: '#'
          buttontarget: _self
          buttonclass: readon2
          title: Particles
        -
          image: 'gantry-media://home/maintop/img-01.jpg'
          content: "<h3 class=\"title nomargintop nomarginbottom\">Menu</h3>\t\t\t\t<p class=\"rt-large-text nomargintop\">Extended and Simple Menu Options.</p>\t\t\t\t<p class=\"hidden-tablet\">The Simple Menu is CSS based, with a selection of advanced features such as inline icons, module positions, custom item distributions and multiple columns.</p>\t\t\t<p class=\"visible-large\">The Extended Menu navigation is a menu with the same features but it also allows the menu items to be placed in multiple columns giving you greater control.</p>\t\t\t\t<p>Menu options are configurable on a per-menu-item basis.</p>"
          linklabel: 'Read more'
          link: '#'
          buttontarget: _self
          buttonclass: readon2
          title: Menu
        -
          image: 'gantry-media://home/maintop/img-01.jpg'
          content: "<h3 class=\"title nomargintop nomarginbottom\">Styling</h3>\t\t\t\t<p class=\"rt-large-text nomargintop\">There are eight preset style variations.</p>\t\t\t\t<p class=\"hidden-tablet\">The extensive style controls allow you to set the background and text colors, as well as overlay style of each section, in addition to button/accent colors.</p>\t\t\t<p class=\"visible-large\">Additionally, you can control different border types: square, semi-rounded or rounded; as well as font size and family settings.</p>\t\t\t\t<p>Amended style options can be saved as custom presets.</p>"
          linklabel: 'Read more'
          link: '#'
          buttontarget: _self
          buttonclass: readon2
          title: Styling
